{% extends "padre.html"%}

{%load static%}

{% block contenido%}

{%for m in mensaje%}
<div class="alert alert-success" role="alert">
    <strong>{{m}}</strong>
  </div>
{% endfor %}
<form action="profesor" method="POST">
  {% csrf_token %}
  <div class="container">
    <div class="row">
    <div class="col-md-6">
    <label for="nombre" class="form-label">Nombre</label>
    <input type="text" class="form-control" id="nombre" name="nombre" aria-describedby="emailHelp">
  </div>
  <div class="mb-3">
    <label for="apellido" class="form-label">Apellido</label>
    <input type="text" class="form-control" id="apellido" name="apellido" aria-describedby="emailHelp">
  </div>
  <div class="mb-3">
    <label for="email" class="form-label">Especialidad</label>
    <input type="text" class="form-control" id="dni" name="especialidad" aria-describedby="emailHelp">
  <div class="mb-3">
    <label for="email" class="form-label">Email</label>
    <input type="email" class="form-control" id="dni" name="email" aria-describedby="emailHelp">
  </div>
</div>
</div>
  
  
  <button type="submit" class="btn btn-primary">Registrar</button>
</form>

  
  

{% endblock %}
